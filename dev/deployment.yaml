apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 4
  template:
    metadata:
      labels:
        app: myapp
    spec:
      #imagePullSecrets:
      #- name: regcred
      containers:
      - name: myapp
        image: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
